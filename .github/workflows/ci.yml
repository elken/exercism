name: Clojure CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: ConorMacBride/install-package@v1
      with:
        choco: lein
        apt: leiningen
        brew: leiningen

    - name: Run tests
      run: |
        for i in clojure/*; do
          pushd $i
          lein test
          popd
        done
